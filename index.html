<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/1a92bb96eb.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai" rel="stylesheet">
</head>

<body id="bootstrap-overrides" class="vertical-center">

    <div class="container">
        <div class="row text-center board">
            <div class="col-sm-8 col-sm-offset-2 message"></div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-xs-1 col-sm-12">
                        <a a href="http://twitter.com/home?status=SHAREMESSAGE" title="Share on Twitter" target="_blank" class="btn btn-twitter">
                            <button type="button" id="#" class="btn">
                            <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
                          </button>
                        </a>
                    </div>
                    <div class="col-xs-1 col-xs-offset-9 col-sm-12 col-sm-offset-0">
                        <button type="button" class="btn" id="getMessage">
                          <i class="fa fa-refresh fa-3x" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
